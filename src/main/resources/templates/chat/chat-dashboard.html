<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" th:href="@{/css/chat-dashboard.css}">

    <meta charset="UTF-8">
    <title>Chat Dashboard</title>

</head>
<body>
<div class="chat-dashboard-container">
    <!-- 왼쪽: 채팅방 리스트 -->
    <div class="dashboard-left">
        <div>
            <span>현재 선택된 채팅방 : </span>
            <input type="text" id="selected-chat-room" readonly>
        </div>
        <h2>채팅방 리스트</h2>
        <ul id="room-list-section">
            <li>
                <span>채팅방 이름</span>
            </li>
        </ul>
    </div>

    <!-- 오른쪽: chat.html 포함 -->
    <div class="dashboard-right">
        <div class="chat-section" th:include="~{chat/chat.html :: chatWindow}"></div>
    </div>
</div>
</body>

<script th:src="@{/js/chat-dashboard.js}"></script>
</html>
